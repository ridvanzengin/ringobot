
{% extends "layout-farm.html" %}
{% block content %}

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.5/bootstrap-table.min.css" rel="stylesheet">

</head>


<div class="row">
      <div class="w3-white w3-text-grey w3-card-4">
      <div class="w3-container">
      <table id="table"
        data-toggle="table"
        data-pagination="true"
        data-pagination-h-align="left"
        data-pagination-detail-h-align="right"
        data-page-size="13"
        data-page-list="[10, 25, 50, 100, all]"
        data-maintain-meta-data="true"
        data-search="false"
        data-filter-control="true"
        data-show-export="true"
        data-click-to-select="true"
        data-toolbar="#toolbar"
        data-show-refresh="false"
        class="table">
        <thead>
            <tr>
                <th data-field="id" data-filter-control="input" data-sortable="true" data-visible="false">ID</th>
                <th data-field="name" data-filter-control="input" data-sortable="true" >Coin</th>
                <th data-field="status" data-filter-control="input" data-sortable="true" data-formatter="statusFormatter" >Status</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
        </div>
    </div>
 </div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.5/bootstrap-table.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.5/locale/bootstrap-table-en-US.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.5/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

<script>
$("#table").bootstrapTable({
    url: '/get_coins',
    sortName: 'name',
    sortOrder: 'asc',
});

function updateStatus(id, status) {
    if (confirm("Are you sure you want to update status?")) {
        window.location.href = `/update_coins/${id}/${status}`;
    } else {
        // Do nothing or provide feedback to the user
    }
}
function statusFormatter(value, row, index) {
    if (value == 1) {
        return `<button type="button" class="btn btn-success" onclick="updateStatus(${row.id}, 0)">Active</button>`;
    } else {
        return `<button type="button" class="btn btn-danger" onclick="updateStatus(${row.id}, 1)">Inactive</button>`;
    }
}

</script>
{% endblock content %}
