{% extends "layout-farm.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Configuration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Configuration</h1>
        <form action="/config" method="POST">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Allow Buy:</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="allow_buy" id="allow_buy_yes" value="1" {% if config.allow_buy == 1 %}checked{% endif %} required>
                        <label class="form-check-label" for="allow_buy_yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="allow_buy" id="allow_buy_no" value="0" {% if config.allow_buy == 0 %}checked{% endif %} required>
                        <label class="form-check-label" for="allow_buy_no">No</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Allow Sell:</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="allow_sell" id="allow_sell_yes" value="1" {% if config.allow_sell == 1 %}checked{% endif %} required>
                        <label class="form-check-label" for="allow_sell_yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="allow_sell" id="allow_sell_no" value="0" {% if config.allow_sell == 0 %}checked{% endif %} required>
                        <label class="form-check-label" for="allow_sell_no">No</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="budget">Budget Per Trade:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" name="budget" value="{{ config.budget }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="tolerance">Loss Tolerance:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" name="tolerance" value="{{ config.tolerance }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="hold_time">Hold Time (hours):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="hold_time" value="{{ config.hold_time/3600 }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="max_trade">Max Concurrent Trade:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="max_trade" value="{{ config.max_trade }}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Update Configuration</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

{% endblock content %}
